{% extends "base.html" %}
{% load url from future %}
{% block nav-login %} active {% endblock %}

{% block content %}
<div class='row'>
    <div class='span12'>
        <h1>Login</h1>
        <form method='post' action=''>
            <div class="control-group {% if form.email.errors %} error {% endif %}">
                <label class='control-label' for='{{form.email.auto_id}}'>{{form.email.label}}</label>
                <div class='controls'>
                    {{form.email}}
                    <span class='help-inline'>{{form.email.errors.0}}</span>
                </div>
            </div>
            <div class="control-group {% if form.password.errors %} error {% endif %}">
                <label class='control-label' for='{{form.password.auto_id}}'>{{form.password.label}}</label>
                <div class='controls'>
                    {{form.password}}
                    <span class='help-inline'>{{form.password.errors.0}}</span>
                </div>
            </div>
            {% csrf_token %}
            <p>
                <button type='submit' id="contact-form-submit" class="button yellow fl">Login &nbsp;<i class="icon-chevron-right"></i></button>
            </p>
        </form>
    </div>
</div>

<div class='row'>
    <div class='span12'>
        <p>
        Don't have account?. <a href='{% url 'accounts:register' %}'>Register now, it's free!.</a>
        </p>
    </div>
</div>

{% endblock %}
