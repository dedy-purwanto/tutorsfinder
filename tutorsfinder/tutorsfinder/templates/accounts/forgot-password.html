{% extends "base.html" %}
{% load url from future %}

{% block content %}
<div class='row'>
    <div class='span12'>
        <h1>Forgot Password</h1>
        <form method='post' action=''>
            <div class="control-group {% if form.email.errors %} error {% endif %}">
                <label class='control-label' for='{{form.email.auto_id}}'>{{form.email.label}}</label>
                <div class='controls'>
                    {{form.email}}
                    <span class='help-inline'>{{form.email.errors.0}}</span>
                </div>
            </div>
            {% csrf_token %}
            <p>
                <button type='submit' id="contact-form-submit" class="button yellow fl">Submit &nbsp;<i class="icon-chevron-right"></i></button>
            </p>
        </form>
    </div>
</div>

<div class='row'>
    <div class='span12'>
        <p>
        Know your password?. <a href='{% url 'login' %}'>Login now</a>.
        </p>
    </div>
</div>

{% endblock %}
